<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>Highstock Example</title>

		<script type="text/javascript" src="js/jquery_1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $.getJSON('http://localhost:8080/portal/price/999999/2012-01-01_2016-12-31', function (data) {

        // split the data set into ohlc and volume
        var ohlc = [],
            volume = [],
            data_h1 = [],
            data_h2 = [],
            data_h3 = [];
        
            dataLength = data.length,
            // set the allowed units for data grouping
            groupingUnits = [[
                'week',                         // unit name
                [1]                             // allowed multiples
            ], [
                'month',
                [1, 2, 3, 4, 6]
            ]],

            i = 0;

        for (i; i < dataLength; i += 1) {
        	var dateStr = data[i]['date'] + " 15:00:00";
            var dateD = new Date(Date.parse(dateStr.replace(/-/g,   "/")));
            ohlc.push([
                dateD.getTime(),
                data[i]['open'], // open
                data[i]['high'], // high
                data[i]['low'], // low
                data[i]['close'] // close
            ]);

            volume.push([
                dateD.getTime(),
                data[i]['volume'] // the volume
            ]);           
        }
        
        $.getJSON('http://localhost:8080/portal/ind/shenxian/999999/2012-01-01_2016-12-31',    function (data) {
		        i = 0;
		        for (i; i < data.length; i += 1) {
		        	var dateStr = data[i]['date'] + " 15:00:00";
		            var dateD = new Date(Date.parse(dateStr.replace(/-/g,   "/")));
		            data_h1.push([
		                dateD.getTime(),
		                data[i]['h1']
		            ]);
		
		            data_h2.push([
		                dateD.getTime(),
		                data[i]['h2']
		            ]);
		            
		            data_h3.push([
		                dateD.getTime(),
		                data[i]['h3']
		            ]);
		        }
		        
		        createChart();		     
		    });


        // create the chart
        function createChart() {
		        $('#container').highcharts('StockChart', {
		
		            rangeSelector: {
		                selected: 1
		            },
		
		            title: {
		                text: '上证指数'
		            },
		
		            yAxis: [{
		                labels: {
		                    align: 'right',
		                    x: -3
		                },
		                title: {
		                    text: 'OHLC'
		                },
		                height: '60%',
		                lineWidth: 2
		            }, {
		                labels: {
		                    align: 'right',
		                    x: -3
		                },
		                title: {
		                    text: 'Volume'
		                },
		                top: '65%',
		                height: '35%',
		                offset: 0,
		                lineWidth: 2
		            }],
		
		            series: [{
		                type: 'candlestick',
		                name: '上证指数',
		                data: ohlc,
		                dataGrouping: {
		                    units: groupingUnits
		                }
		            }, 
		            {
		                name: 'H1',
		                data: data_h1,
		                dataGrouping: {
		                    units: groupingUnits
		                }
		            }, 
		            {
		                name: 'H2',
		                data: data_h2,
		                dataGrouping: {
		                    units: groupingUnits
		                }
		            }, 
		            {
		                name: 'H3',
		                data: data_h3,
		                dataGrouping: {
		                    units: groupingUnits
		                }
		            },                         
		               {
		                type: 'column',
		                name: 'Volume',
		                data: volume,
		                yAxis: 1,
		                dataGrouping: {
		                    units: groupingUnits
		                }
		            }]
		        });
        }
    });
});
		</script>
	</head>
	<body>
<script src="js/highstock_4.2.1/highstock.js"></script>
<script src="js/highstock_4.2.1/modules/exporting.js"></script>


<div id="container" style="height: 600px; min-width: 310px"></div>
	</body>
</html>
